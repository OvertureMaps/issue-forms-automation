name: Phase-of-development
description: A report of Phase development
labels: ["Phase Development"]
projects: ["Master"]
assignees: 
  - seanmcilroy29

body:
  - type: textarea
    id: other
    attributes:
      label: Other info
      description: Write your ideas ...
    validations:
      required: false
  - type: dropdown
    id: Phase-of-development
    attributes:
      label: Phase of development
      multiple: false
      options:
        - 'Phase-1'
        - 'Phase-2'
        - 'Phase-3'
        
  - type: checkboxes
    id: Platform-work-question
    attributes:
      label: Platform work
      description: "Is this platform work that could be shared across multiple themes?"
      options:
        - label: Check box if YES
